    <script>
      function speak(text) {
          var utter = new SpeechSynthesisUtterance(text);
          var voice = window.speechSynthesis.getVoices().find(
              v => v.lang.startsWith('hu'));
          utter.voice = voice;
          window.speechSynthesis.speak(utter);
      }

      Array.from(document.getElementsByTagName('button')).forEach(
          function (btn) {
              var command = btn.innerText.
                  replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]/g, '');
              btn.addEventListener('click', function () {
                  var child = document.querySelector('input:checked').value;
                  speak(child + ', ' + command);
              });

      );
